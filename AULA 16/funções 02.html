//fatorial
function fatorial (n){

    let fat = 1
    for(let c = n; c > 1;c--){
        fat *= c
        
        
    }return fat
    
    
}
console.log(fatorial(5))

//recursividade

function fatoriall (n){
    if (n ==1){

        return 1
    } else {
        return n * fatoriall(n - 1)
    }
 }
